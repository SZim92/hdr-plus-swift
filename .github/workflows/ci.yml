name: macOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Build and Run Tests
        run: |
          # Updated project file and scheme; using scheme 'burstphoto' as it appears to be the correct one
          xcodebuild -project burstphoto.xcodeproj -scheme burstphoto -destination 'platform=macOS' clean test 