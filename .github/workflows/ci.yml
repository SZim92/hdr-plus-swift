name: macOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Build and Run Tests
        run: |
          # Build and test using the gui scheme
          xcodebuild -project burstphoto.xcodeproj -scheme gui -destination 'platform=macOS' clean test 