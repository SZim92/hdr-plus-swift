name: macOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Build Project
        run: |
          # Build only (no tests) since the scheme is not configured for testing
          xcodebuild -project burstphoto.xcodeproj -scheme gui -destination 'platform=macOS' clean build 