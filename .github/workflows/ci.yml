name: macOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Build and Run Tests
        run: |
          # Updated project and scheme names
          xcodebuild -project hdr-plus-swift.xcodeproj -scheme hdr-plus-swift -destination 'platform=macOS' clean test 