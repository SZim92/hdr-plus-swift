                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid #eee;
                color: #666;
                font-size: 14px;
              }
            </style>
          </head>
          <body>
            <header>
              <h1>HDR+ Swift API Documentation</h1>
              <p>Generated on $(date) from commit ${{ github.sha }}</p>
            </header>
            
            <div class="nav">
              <ul>
                <li><a href="#modules">Modules</a></li>
